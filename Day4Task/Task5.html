<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration From</legend>
        <from>
            <table>
                <tr>
                    <td><lable for="">Enter the First Name :</lable></td>
                    <td><input type="text" /></td>
                </tr>

                <tr>
                    <td><lable for="">Enter the Last Name :</lable></td>
                    <td><input type="text" /></td>
                </tr>

                <tr>
                    <td><lable for="">Enter the User Name :</lable></td>
                    <td><input type="text" /></td>
                </tr>

                <tr>
                    <td><lable for="">Enter the Password :</lable></td>
                    <td><input type="password" /></td>
                </tr>

                <tr>
                    <td><lable for="">Confirm  Password :</lable></td>
                    <td><input type="password" /></td>
                </tr>
    
                <tr>
                    <td><lable for="">Enter Email ID :</lable></td>
                    <td><input type="text" /></td>
                </tr>

                <tr>
                    <td><lable for="">Mobile No :</lable></td>
                    <td><input type="tel" /></td>
                </tr>
    
                <tr>
                    <td><label for="" >Gender:</label></td>
                    <td><input type="radio" name="gender"/>Male
                        <input type="radio" name="gender"/>Fe-Male<br/></td>
                </tr>

                <tr>
                    <td>D.O.B</td>
                    <td><input type="date"/></td>
                </tr>

                <tr>
                    <td>Course</td>
                    <td><select>
                        <option>Select Course</option>
                        <option>Cse</option>
                        <option>Mech</option>
                        <option>Ece</option>
                        </select></td>
                </tr>

                <tr>
                    <td><label for="" >Nationality :</label></td>
                    <td><input type="checkbox" name="active" />Indian <input type="checkbox" name="active" /> Others</td>
                </tr>

                <tr>
                    <td>Profile</td>
                    <td><input type="file"/></td>
                </tr>

                <tr>
                    <td><input type="submit" /> <input type="reset" /></td>
                </tr>
    
            </table>
        </from> 
    </fieldset>
</body>
</html>
